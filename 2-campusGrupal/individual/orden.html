<!DOCTYPE html>
<html>

<head>
    <script src="orden.js"></script>
    <script src="utilitarios.js"></script>
    <link href="orden.css" rel="stylesheet"/>
</head>

<body onload="mostrarPersonas();">

    <div id="divPersonas">
            <div class="area">
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        NOMBRE
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtNombre"/>
                        <div class="error" id="lblErrorNombre"></div>
                    </div>
                </div>
        

            <div class="area">
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        EDAD
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtEdad" />
                        <div class="error" id="lblErrorEdad"></div>
                    </div>
                </div>
                
                <div class="botones">

                    <div class="contenedorBoton">
                        <input type="button" value="GUARDAR" class="estiloBoton" id="btnGuardar" onclick="agregarPersona();" />
                    </div>
                    <div class="contenedorBoton">
                        <input type="button" value="MAYOR" class="estiloBoton" onclick="determinarMayor();" />
                    </div>
                    <div class="contenedorBoton">
                        <input type="button" value="MENOR" class="estiloBoton" onclick="determinarMenor();" />
                    </div>
                </div>
                <div id="tablaEmpleados" class="areaTabla">
                </div>
                <div class="tituloCampo">
                    <h2 id="lblResultado"></h2>
                </div>
                <div class="tituloCampo">
                    <h2 id="lblResultado2"></h2>
                </div>
            </div>
            <div class="logoEscuela">
                <img src="./imagenes/empleado.jpg" width="80%" />
            </div>
        </div>
    </div>
   
</body>

</html>
