<!DOCTYPE html>
<html>
    <head>
        <script src="puntoDeVenta.js"></script>
        <script src="serviciosPuntoDeVenta.js"></script>
        <script src="utilitarios.js"></script>
        <link href="puntoDeVenta.css" rel="stylesheet" />
    </head>
    <body>
        <div class="principal">
            <div class="logoEscuela">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenido">
                <div class="titulo">
                    PUNTO DE VENTA
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        PRODUCTO
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtProducto"/>
                        <div class="error" id="lblError1"></div>
                    </div>
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        CANTIDAD
                    </div>
                    <div>                  
                        <input type="text" class="cajaTexto" id="txtCantidad"/>
                        <div class="error" id="lblError2"></div>
                    </div>
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        PRECIO
                    </div>
                    <div>                         
                        <input type="text" class="cajaTexto" id="txtPrecio"/>
                        <div class="error" id="lblError3"></div>
                    </div>
                </div>              
                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="TOTAL" 
                        class="estiloBoton" onclick="calcularValorTotal()"/>
                    </div>
                    <div class="contenedorBoton">
                        <input type="button" value="LIMPIAR" 
                        class="estiloBoton" onclick="limpiar()"/>
                    </div>
                </div>
            </div>
            <div class="areaResultado">
                <div class="resultado">
                    <h3>Subtotal: </h3>
                    <h3 id="lblSubtotal">0.0</h3>
                </div>
                <div class="resultado">
                    <h3>Descuento: </h3>
                    <h3 id="lblDescuento">0.0</h3>
                </div>
                <div class="resultado">
                    <h3>IVA 12%: </h3>
                    <h3 id="lblValorIVA">0.0</h3>
                </div>
                <div class="resultado">
                    <h3>Total: </h3>
                    <h3 id="lblTotal">0.0</h3>
                </div>
                <div class="resultado">
                    <h3 id="lblResumen"> </h3>
                </div>
            </div>
        </div>
    </body> 
</html>
